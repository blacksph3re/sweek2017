<!-- Container for the animated stuff -->
<div class="row">
	<div class="col-xs-12">

      <div class="bubbles"></div>

    </div>
</div>

<div class="row explore">
	<form action="">
		<div class="row">
			<div class="col-lg-3">
				<h1 class="header">Explore</h1>
				<div class="input-group">
					<i class="glyphicon glyphicon-search input-group-addon"></i>
					<input class="form-control" type="text" ng-change="interns.inputChange()" ng-model="interns.filter" />
				</div>
				<button type="button" class="btn btn-default" ng-click="interns.open()">Open Modal</button>
			</div>
			<div class="col-lg-3" ng-repeat="row in interns.rows">
				<div ng-repeat="category in row" class="category-chooser">
					<button type="button" class="btn btn-default">{{ category.name }}</button>
				</div>
			</div>
		</div>
	</form>
</div>
