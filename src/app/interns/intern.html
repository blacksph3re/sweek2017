<!-- Container for the animated stuff -->
<div class="row">
  <div class="col-xs-12">

    <div class="bubbles"></div>

  </div>
</div>

<form action="">
  <div class="row explore">

    <div class="col-sm-12 col-xs-12">

      <h3 class="header">Explore</h3>

      <div class="input-group input-addon">
        <span ng-repeat="row in interns.rows">
          <button type="button" class="btn btn-default" ng-repeat="category in row">
            {{ category }}
          </button>
        </span>
      </div>

      <div>
        <button ng-click="interns.resetInput()" class="btn btn-success">Reset</button>
      </div>

    </div>

  </div>
</form>
